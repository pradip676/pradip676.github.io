  <style>
    .landing {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
      background-color: var(--bg-dark);
    }

    .intro-text {
      flex: 1 1 50%;
      color: var(--text-light);
      padding: 2rem;
    }

    .intro-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .intro-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .intro-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .hero-image {
      flex: 1 1 40%;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 350px;
      border-radius: 1rem;
    }

    @media (max-width: 768px) {
      .landing {
        flex-direction: column-reverse;
        text-align: center;
      }

      .intro-buttons {
        justify-content: center;
      }
    }
  </style>
</head>

      <p>
        A Cybersecurity major and Finance minor passionate about building secure systems, automating workflows, and integrating finance with technology.
      </p>
      <div class="intro-buttons">
        <a class="link link-primary" href="projects.html">View Projects</a>
        <a class="link link-secondary" href="about.html">About Me</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="images/Profile.jpg" alt="Pradip Sapkota">
    </div>
